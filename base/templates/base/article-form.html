{% extends 'main.html' %}

{% block content %}

<main class="main-container ">
    <form action="" method="POST" class="layout">
        {% csrf_token %}
        <div class="form-style">
            <label for="article_title" required >Title</label>
            <input type="text" name="title" required>
        </div>

        <div class="form-style">
            <label>Topic</label>
            <input type="text" name="topic" required list="topic-list">
            <datalist id="topic-list">
                <select id="article_topic">
                    {% for topic in topics %}
                    <option value="{{ topic.name }}">{{ topic.name }}</option>
                    {% endfor %}
                </select>
            </datalist>
        </div>

        <div class="form-style">
            <label for="article_resume">Resume</label>
            {{ form.resume }}
        </div>

        <div class="form-style">
            <label for="article_body">Text</label>
            {{ form.body }}
        </div>

    
        <input type="submit" value="Submit" class="box">
        <a class="box-black" href="{% url 'home' %}">Go Back</a>

    </form>
</main>

{% endblock content %}
